<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h2>Tic Tac Toe</h2>
    </nav>
    <div class="info">
        <h1 class="turn">Turn For X</h1>
    </div>
    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <button id="btn" onclick="restartGame()">Reset</button>
        </div>
        <div class="tradeMark">
            <p class="copyright"><em> Â©AppMakers 2024 <br>All rights reserved</em></p>
        </div>
    </div>

    <div class="popup">

        <div class="popup-info">
            <div class="popup-title">Congratulations</div>
            <h1 class="turn winner">Winner</h1>
            <div class="boximg">
                <img class="img" src="excited.gif" alt="gif">
            </div>
            <div class="gameInfo">
                <button id="btn" onclick="restartGame()">Reset</button>
            </div>
        </div>

    </div>

    <div class="popup-1">
        <div class="popup-info">
            <h3 class="welcome-title h3">Welcome to Tic Tac Toe</h3>
            <h4 class="welcome-title h4">Ready to Play</h4>
            <button id="btn" class="play" onclick="playGame()">Play</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
